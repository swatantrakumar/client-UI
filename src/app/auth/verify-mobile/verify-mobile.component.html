<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center">Mobile Number Verification</h3>
      <form (ngSubmit)="verifyMobile()" [formGroup]="verifyOTP">
        <div class="mb-3">
          <label for="otp" class="form-label">Enter OTP</label>
          <input type="tel" class="form-control"  formControlName="code" name="otp" required>
          <div *ngIf="verifyForm['code']?.touched && verifyForm['code']?.invalid" class="text-danger">
            <div *ngIf="verifyForm['code']?.errors?.['required']">OTP Number is required.</div>
            <div *ngIf="verifyForm ['code']?.errors?.['pattern']">Enter Only number.</div>
            <div *ngIf="verifyForm['code']?.errors?.['maxlength']">OTP number must be exactly 6 digits.</div>
            <div *ngIf="verifyForm['code']?.errors?.['minlength']">OTP number must be exactly 6 digits.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="!verifyOTP.valid">Verify</button>
      </form>
      <!-- Countdown Timer and Resend OTP Button -->
      <div *ngIf="countdown > 0" class="mt-3 text-center">
        <p>Time remaining: {{ countdown }} seconds</p>
      </div>
      <div *ngIf="countdown <= 0" class="mt-3 text-center">
        <button class="btn btn-link" (click)="resendOTP()" [disabled]="!isResendEnabled">Resend OTP</button>
      </div>
    </div>
  </div>
</div>
